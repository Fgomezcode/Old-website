<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Felipe Gomez - Computer Science</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100;400&family=Nunito+Sans:wght@300;400&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" type="image/png" href="FGicon.png" />
  </head>

<body id="body">

  <div class="wrapper">

    <div  id="frame" >
     
        <div id="content"> <h2 id="contentHeader">FELIPE GOMEZ</h2><div id="contentHTML"></div>
        </div>

        <div class="pixelBorder" id="navMenu">
          <p class="navLink" onclick="loadResume()" id="resumeMenu"><img id="resumeFocus"src=""  alt="">RESUME</p>
          <p class="navLink" onclick="loadAbout()" id="aboutMenu"><img id="aboutFocus" src=""  alt="">ABOUT</p>
          <p class="navLink" onclick="loadContact()" id="contactMenu"><img  id="contactFocus"src=""  alt="">CONTACT</p>
        </div>

    </div>

    <div id="logo">
      <h2>FELIPE GOMEZ</h2>
    </div>

    <div id="buttons">
      <div id="directionalPad">
        <div id="dpadTop">
          <img class="dpadArrows" src="images/DPAD/blankArrow.png" alt="">
          <img class="dpadArrows" onclick="navUp()" src="images/DPAD/upArrow.png" alt="">
          <img class="dpadArrows" src="images/DPAD/blankArrow.png" alt="">
        </div>

        <div id="dpadMid">
          <img class="dpadArrows" onclick="navLeft()" src="images/DPAD/leftArrow.png" alt="">
          <img class="dpadArrows" src="images/DPAD/centerArrow.png" alt="">
          <img class="dpadArrows" onclick="navRight()" src="images/DPAD/rightArrow.png" alt="">
        </div>

        <div id="dpadBottom">
          <img class="dpadArrows" src="images/DPAD/blankArrow.png" alt="">
          <img class="dpadArrows" onclick="navDown()" src="images/DPAD/downArrow.png" alt="">
          <img class="dpadArrows" src="images/DPAD/blankArrow.png" alt="">
        </div>
      </div>
       
      <div id="buttonSpacer"></div>

      <div id="actionButtons">
        <div class="abButton">
          <img class="abImg" src="images/ActionButton.png" alt="" onclick="pressB()"> 
          <span class="abCaption">B</span>
        </div>

        <div class="abButton"> 
          <img class="abImg" src="images/ActionButton.png" alt="" onclick="pressA()">
          <span class="abCaption">A</span>
        </div>
      </div>
    </div>

  </div>


</body>

<script src="index.js"></script>

</html>
